<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
</head>
<body>
<b>List of people:</b>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getBirthYear()}">People</a>
</div>

<br/>
<hr/>

<a href="/people/add">Create new person</a>
<br/>
<a href="/">Go back to the home page</a>
<hr/>
</body>
</html>
